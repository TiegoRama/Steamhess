<div class="form-container">
    <h2>Ajouter un nouveau jeu</h2>
    <form [formGroup]="gameForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="name">Nom du jeu</label>
            <input type="text" id="name" formControlName="name" placeholder="Ex: Elden Ring">
        </div>

        <div class="row">
            <div class="form-group">
                <label for="genre">Genre</label>
                <input type="text" id="genre" formControlName="genre" placeholder="Ex: RPG">
            </div>
            <div class="form-group">
                <label for="platform">Plateforme</label>
                <input type="text" id="platform" formControlName="platform" placeholder="Ex: PC, PS5">
            </div>
        </div>

        <div class="form-group">
            <label for="status">Statut</label>
            <select id="status" formControlName="status">
                <option value="A jouer">À jouer</option>
                <option value="En cours">En cours</option>
                <option value="Terminé">Terminé</option>
            </select>
        </div>

        <div class="row">
            <div class="form-group">
                <label for="releaseDate">Date de sortie</label>
                <input type="date" id="releaseDate" formControlName="releaseDate">
            </div>
            <div class="form-group">
                <label for="rating">Note (sur 5)</label>
                <input type="number" id="rating" formControlName="rating" min="0" max="5" step="0.5">
            </div>
        </div>

        <div class="form-group">
            <label for="coverUrl">URL de l'image</label>
            <input type="text" id="coverUrl" formControlName="coverUrl" placeholder="https://...">
        </div>

        <button type="submit" [disabled]="!gameForm.valid">Enregistrer le jeu</button>
    </form>
</div>
