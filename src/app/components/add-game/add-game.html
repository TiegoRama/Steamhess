<form [formGroup]="gameForm" (ngSubmit)="onSubmit()">
    <label for="name">Nom:</label>
    <input type="text" id="name" formControlName="name">
    <label for="genre">Genre:</label>
    <input type="text" id="genre" formControlName="genre">
    <label for="platform">Plateforme:</label>
    <input type="text" id="platform" formControlName="platform">
    <label for="status">Statut:</label>
    <select id="status" formControlName="status">
        <option value="A jouer">À jouer</option>
        <option value="En cours">En cours</option>
        <option value="Terminé">Terminé</option>
    </select>
    <label for="releaseDate">Date de sortie:</label>
    <input type="date" id="releaseDate" formControlName="releaseDate">
    <label for="rating">Note:</label>
    <input type="number" id="rating" formControlName="rating">
    <label for="coverUrl">URL de la couverture:</label>
    <input type="text" id="coverUrl" formControlName="coverUrl">
    <button type="submit">Ajouter</button>
</form>
