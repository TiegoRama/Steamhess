<h1>Ma bibliothèque</h1>

<div class="game-grid">
    @for (game of games(); track game.id) {
    <div class="game-card">
        <div class="poster">
            @if (game.coverUrl) {
            <img [src]="game.coverUrl" [alt]="game.name">
            } @else {
            <div class="no-cover">{{ game.name }}</div>
            }

            <button class="delete-btn" (click)="removeGame(game.id)">✕</button>
        </div>
    </div>
    }
</div>
